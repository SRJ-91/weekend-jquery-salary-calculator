<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Jquery.js"></script>
    <script src="script.js"></script>
    <title>Weekend Jquery Salary Calculator</title>
</head>

<body>
    <main>
        <h1>Salary Calculator</h1>
        <p1>Add Employee</p1>
        <section>

            <!--button crafting-->
            <input type="text" placeholder="First Name" id="firstNameInput">
            <input type="text" placeholder="Last Name" id="lastNameInput">
            <input type="number" placeholder="ID" id="idInput">
            <input type="text" placeholder="Title" id="titleInput">
            <input type="number" placeholder="Annual Salary" id="annualSalaryInput">

        </section>
        <section>
            <button id="submitButton">Submit</button>
        </section>
        <section>
            <p>Employees</p>
        </section>
        <section>
            <!--T T T Table Time-->
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>...</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
        </section>
        <section>
            <h1>Total Monthly: <span id="monthlyCount">0</span> </h1>
        </section>
    </main>
</body>

</html>
